<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/wing.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Weather to Drink</title>
  </head>
  <body>
    <!-- START .CONTAINER: Wings constrains to max-width of 80% -->
    <div class="container">
      <header class="header">
        <h1 class="header__title">
          Page Heading:
          <span class="header__subtitle">Unstyled Page Subtitle</span>
        </h1>
      </header>
      <main>
        <div class="row">
          <div class="col-6">
            <h2>Drinks for Your Location</h2>
            <p>
              With your permission, we'll use your browser's
              <a
                href="https://developer.mozilla.org/en-US/docs/Web/API/Geolocation_API"
                >geolocation</a
              >
              feature to find seasonal drinks for your location.
            </p>
            <button id="location-button">Get Drinks for My Location</button>
          </div>
          <div class="col-6">
            <h2>Seasonal Drinks by City</h2>
            <form action="javascript:void(0)" id="location-form">
              <div class="input-group">
                <label for="city">City</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Cityname"
                />
              </div>
              <div class="input-group">
                <label for="state">State</label>
                <input
                  type="text"
                  id="state"
                  name="state"
                  placeholder="Must be state abbreviation, e.g. AL for 'Alaska"
                  pattern="[A-Z]{2}"
                  list="states"
                />
                <datalist id="states">
                  <!-- We can either add all 50 or write a script to add them -->
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                </datalist>
              </div>

              <button type="submit">See Your Seasonal Drinks</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <!-- END .CONTAINER -->

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Our Main Scripts -->
    <!-- <script src="assets/js/main.js" defer></script> -->
  </body>
</html>
